name: Deploy to Dev

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  deploy-dev:
    # Reference the reusable workflow
    uses: TataHostIT/pipeline-templates/.github/workflows/build-deploy.yaml@main
    with:
      app_name: "fastapi-microservice-template"
      environment: "dv"
      values_file: "helm/values-dv.yaml"
      helm_chart_name: "foundation-chart"